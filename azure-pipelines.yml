# Ansible Azure Pipeline
trigger:
- master

pool:
  name: 'default'

steps:

- script: |
    echo "First pipeline script"
    echo "Another line of code"

- script: |
    sudo apt-get  update  -y
    sudo apt install -y ansible
    ansible --version
  displayName: 'Installing Ansible'

- script: |
    sudo apt-get update -y
    sudo apt-get install -y ansible-lint
    ansible-lint --version
  displayName: 'Installing Ansible lint'

- script: |
    ansible-lint
  displayName: 'Run ansible-lint'

- script: ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -u ubuntu -i ./host_inventory ./playbooks/apache-install.yml --private-key '/home/ubuntu/.ssh/aad_key.pem'

- script: ANSIBLE_HOST_KEY_CHECKING=False export ANSIBLE_ROLES_PATH=./roles && ansible-playbook -u ubuntu -i ./host_inventory ./playbooks/website-update.yml --private-key '/home/ubuntu/.ssh/aad_key.pem'

- script: ANSIBLE_HOST_KEY_CHECKING=False export ANSIBLE_ROLES_PATH=./roles && ansible-playbook -u ubuntu -i ./host_inventory ./playbooks/website-test.yml --private-key '/home/ubuntu/.ssh/aad_key.pem'

